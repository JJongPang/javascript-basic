<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - 02</title>
</head>
<body>
    <!-- 두 번째 방식은 forms 객체명을 통해 접근합니다. -->
    <!-- document.forms['formsName']['typeName'].속성(또는 메서드) -->

    <form action="" name="frm">
        <input type="text" name="text" />
        <input type="button" onclick="put_text()" value="click" />
    </form>

    <script>
        function put_text() {
            let frm = document.formsp['frm']['text'];
            frm.value = '값을 입력';
        }
    </script>
</body>
</html>
