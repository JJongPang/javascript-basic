<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        #box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            border: 5px solid black;
        }

        .box-red {
            background-color: red;
        }

        .box-blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box">
        Hello box~!!!!
    </div>
    <button onclick="changeColorRed()">
        RED
    </button>
    <button onclick="changeColorBlue()">
        BLUE
    </button>

    <script>

        function changeColorRed() {
            const box = document.getElementById('box');
            box.setAttribute('class', 'box-red');
        }

        function changeColorBlue() {
            const box = document.getElementById('box');
            box.setAttribute('class', 'box-blue');
        }
         
    </script>

</body>
</html>
