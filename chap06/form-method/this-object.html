<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Object</title>
</head>
<body>
    <ul id="gnb">
        <li>click</li>
        <li>second</li>
        <li>third</li>
    </ul>

    <script>
        //문서 객체 선택
        const gnb = document.getElementById('gnb');
        const li = gnb.getElementsByTagName('li');

        //첫번째 목록 클릭 시 스타일 변경
        li[0].onclick = () => {
            this.style.backgroundColor = 'red';
        };
    </script>
</body>
</html>
