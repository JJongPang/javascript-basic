<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function sum(a, b, callback) {
            var result = a + b;

            callback();
            return result;
        }            

        var r = sum(10, 20, function() {
            alert('a + b를 더했습니다.');
        });

        document.write(r);
    </script>

</body>
</html>
