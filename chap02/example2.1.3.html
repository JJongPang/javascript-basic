<script>
   //문제 1
   function isODD(num) {
        
        if(num%2 == 0) {
            document.write(num + '은' + '짝수입니다.')
        } else {
            document.write(num + '은' + '홀수입니다.')
        }
   }

   isODD(30);
   document.write('<br />')
   isODD(25);
</script>

</body>
