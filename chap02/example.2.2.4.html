<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    
    <script>
        // 문제 1. 비교연산자 true갑 출력
        document.write(100 <= 122);
        document.write("<br />")

        document.write(12 >= 8);
        document.write("<br />");

        document.write(8 * 2 <= 16);

        document.write("<br />");
        // 문제 2
        var name = "흥국";
        
        if(name == "중기") {
            document.write(`"안녕` + name + `!"`);
        } else {
            document.write("너는 중기가 아니야")
        }
    </script>

</body>
</html>
