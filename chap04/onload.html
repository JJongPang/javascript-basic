<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload</title>
</head>
<body>
    <script>
        window.onload = function() {
            var h1 = document.querySelector('h1');
            h1.innerHTML = '문서를 로딩했습니다.'
        }
    </script>

    <h1>
        홈페이지에 오신 것을 환영합니다.
    </h1>
</body>
</html>
