<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Box</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>light box</h1>
        <img src="./assets/1.jpg" alt="bg_01" class="thumb" width="100" height="100" onclick="lightbox_open(1)" />
        <img src="./assets/2.jpg" alt="bg_02" class="thumb" width="100" height="100" onclick="lightbox_open(2)" />
        <img src="./assets/3.jpg" alt="bg_03" class="thumb" width="100" height="100" onclick="lightbox_open(3)" />
    </header>
    
    <!-- 라이트 박스 배경 -->
    <div id="block"></div>

    <!-- 라이트 박스 창 -->
    <div id="lightbox">
        <h1>박물관에서 사라진 아빠를 찾아서</h1>
        <p>
            아빠와 함께 떠난 숲속의 박물관 여행에서 아빠가 말도 없이 사라지자 강아지 베리와 함께 아빠를 찾아 헤메는데...<br><br>
        </p>
        <figure>
            <img src="./assets/1.jpg" alt="bg_01" class="active" />
            <img src="./assets/2.jpg" alt="bg_02" />
            <img src="./assets/3.jpg" alt="bg_03" />
        </figure>

        <div class="indicator">
            <button onclick="change_img(this.innerHTML)">1</button>
            <button onclick="change_img(this.innerHTML)">2</button>
            <button onclick="change_img(this.innerHTML)">3</button>
        </div>
        <div class="btn-close" onclick="lightbox_close()">X</div>
    </div>

    <script src="./js/app.js"></script>

</body>
</html>
